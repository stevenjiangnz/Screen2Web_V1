<div>
    <div class="col-sm-2 left-panel">
        <tree-nav share-list="vm.shareList" on-select="currentShareId" share-id="currentShareId"
                  control="vm.treeControlProxy">
        </tree-nav>
    </div>
    <div class="col-sm-10 content-panel">
        <div>
            <div class="col-sm-8 middle-panel">
                <div>
                    <div>
                        <div class="col-lg-5"><h1>Stock</h1></div>
                        <div class="row">
                            <stock-chart setting="vm.chartSetting" control="vm.chartControl">
                            </stock-chart>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 right-panel" ng-show="vm.currentShare">
                <stock-action current-share="vm.currentShare"></stock-action>
            </div>
        </div>
    </div>

</div>
